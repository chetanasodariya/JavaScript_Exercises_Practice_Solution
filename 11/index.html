    <h1>JavaScript</h1>

    <p>Question:- Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit. </p>

    <h1 id="h1"> Temperature Converter </h1>

    <div id="container">
        
        <div class="input-div">
            <label>Celsius</label>
            <br>
            <input type="number" name="number" id="cel" value="0" class="inp" title="number">
        </div>
        
        <div class="input-div">
            <label>Fahrenheit</label>
            <br>
            <input type="number" name="number" id="fah" value="32" class="inp" title="number">
        </div>
    
    </div>
