<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="container">
        <h1>JavaScript</h1>
        <p>Question:- Write a JavaScript program to calculate multiplication and division of two numbers (input from user). </p>
        
        
        <form action="">
            <label for="">1st Number:- </label>
            <input type="number" name="firstNumber" id="firstNumber" placeholder="Enter the first number">
            <label for="">2nd Number:- </label>
            <input type="number" name="secondNumber" id="secondNumber" placeholder="Enter the second number">
            <button type="button" class="multiply btn" onclick="multiply()">Multiply</button>
            <button type="button" class="divide btn" onclick="divide()">Divide</button>
            <p>The Result is :- <span id="result"> </span>.</p>
        </form>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
